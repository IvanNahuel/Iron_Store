<!DOCTYPE html>

    <link rel="stylesheet" href="./CSS/estilos.css" />

</head>
<body id=fondo-productos>
    <header>
        <nav id=barra-navegacion>
            <section id="flex-nav">
                <a href="./index.html">Home</a>
                <a href="./Contacto.html">Contacto</a>
                <a class="nav-label-quienes-somos" href="./quienesSomos.html">Quienes somos</a>
                <a class="nav-label-nuestros-productos" href="./tablaProductos.html">Nuestros productos</a>
                <a href="./Clientes.html" class="SelectedPage nav-label-nuestros-clientes">Nuestros clientes</a>        
            </section>
        </nav> 
    </header>
    <main>
        <!--POP-UP-->
        <div id="modal-shadow" style="display: none;">
          <div id="rolleable-component">
            <div id="email">
              <div id="barra-navegacion" style="height: 60px;">
                <div class="text-center text-white">
                  <h1>¡Enviar Email!</h1>
                </div>
                <svg class="cerrar" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="white" class="bi bi-x" viewBox="0 0 16 16">
                  <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                </svg>
              </div>
              <div>
                <div class="form-group">
                  <label class="mt-2 ml-2" for="email">Email</label>
                  <input class="form-control" type="Email" placeholder="Ingrese su email aqui" name="email">
                  <label class="mt-2 ml-2" for="Nombre">Nombre</label>
                  <input type="text" class="form-control" placeholder="Ingrese su Nombre" name="Nombre">
                  <label class="mt-2 ml-2" for="Apellido">Apellido</label>
                  <input type="text" class="form-control" placeholder="Ingrese su Apellido" name="Apellido">
                  <label class="mt-2 ml-2" for="Mensaje">Mensaje</label>
                  <textarea class="form-control" style="height: 75px;"></textarea>
                  <div class="text-center">
                    <button type="submit" class="m-2 btn btn-danger">Cerrar</button>
                    <button type="submit" class="m-2 btn btn-primary">Enviar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="grid-container-nuestros-clientes">
            <div>
                <br>
                <h1 style="text-align: center;">¡Quienes confian en nosotros!</h1>
                <br>
            </div>
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./img/cafe martinez.png" alt="">
                  </div>
                  <div class="carousel-item">
                    <img src="./img/Starbucks-Logo.png" alt="">
                  </div>
                  <div class="carousel-item">
                    <img src="./img/burger lab.png" alt="">
                  </div>
                  <div class="carousel-item">
                    <img src="./img/cafeteria.png" alt="">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        </div>

    <footer>

        <a href="https://www.instagram.com/?hl=es-la" target="blank">
          <img src="./img/instagram.png" alt="">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="./productos.js"></script>
